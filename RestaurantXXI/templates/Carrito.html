{% load staticfiles %}
<div class="alert alert-primary" role="alert">
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="row" colspan="3" class="text-center">CARRITO</th>
    </tr>
    <tr>
      <th scope="col">NOMBRE</th>
      <th scope="col">PRECIO</th>
      <th scope="col">CANTIDAD</th>
    </tr>
  </thead>
  <tbody>
  {% if request.session.carrito.items %}
  {% for key, value in request.session.carrito.items %}
    <tr>
      <td>{{value.nombre}}</td>
      <td>{{value.acumulado}}</td>
      <td>
        <a href="{% url 'restaurant:Add' value.receta_id %}" class="badge btn btn-dark badge-dark">+</a>
        {{value.cantidad}}
        <a href="{% url 'restaurant:Sub' value.receta_id %}" class="badge btn btn-dark badge-dark">-</a>
      </td>
    </tr>
  {% endfor %}
  {% else %}
  <tr>
      <td colspan="3">
          <div class="alert alert-danger text-center"> Carrito Vacio </div>
      </td>
  </tr>
  {% endif %}
    <tr>
      <th scope="row">Total:</th>
      <td colspan="2">$ {{ total_carrito }}</td>
    </tr>
  </tbody>
</table>
<div class="row text-center">
    <div class="col-6"><a href="{% url 'restaurant:CLS' %}" class="btn btn-danger">Limpiar</a></div>
    <div class="col-6"><a href="{% url 'restaurant:boleta' %}" class="btn btn-success" >Pagar</a></div>
</div>
</div>
