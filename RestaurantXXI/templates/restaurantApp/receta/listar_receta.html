{% extends 'index.html' %}
{% load staticfiles %}
{% block titulo %}
Libro de Recetas
{% endblock titulo %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/lib/datatable/dataTables.bootstrap.min.css' %}">
{% endblock extra_css %}
{% block body %}
<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-8">
        <strong class="card-title">Recetas</strong>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary" onclick="abrir_modal_creacion('{% url 'restaurant:registrar_receta' %}');">
          Crear Una Receta</button>
      </div>
    </div>

  </div>
  <div class="table-stats order-table ov-h">
    <table id="tabla_receta" class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Titulo</th>
          <th>Descripcion</th>
          <th>Ingredientes</th>
          <th>Instrucciones</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="creacion" role="dialog">

</div>
<div class="modal fade" id="edicion" role="dialog">

</div>
<div class="modal fade" id="eliminacion" role="dialog">

</div>


{% endblock body %}
{% block extrajs %}
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="{% static 'js/lib/data-table/dataTables.bootstrap.min.js' %}"></script>
<script src="{% static 'js/restaurant/receta.js' %}"></script>
{% endblock extrajs %}
